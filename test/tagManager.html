<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular-Board - Tagmanager test</title>

    <!-- Twitter bootstrap 2.2.2 dependencies -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery 1.8.3 dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- AngularJs 1.0.3 dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>

    <!-- TagManager dependency -->
    <script src="../js/angular/tagmanager.angular.js" type="text/javascript"></script>

    <!-- Demo purpose dependencies -->
    <script src="js/angular/tagManagerApp.js" type="text/javascript"></script>
</head>
<body ng-app="app">
    <div ng-controller="TagManagerCtrl">
        <tag-manager ng-model="tags"></tag-manager>
        <hr/>
        These are TagManagerCtrl's $scope tags : <span class="badge" style="margin-right:2px;" ng-repeat="tag in tags">{{tag}}</span>
    </div>
</body>
</html>
